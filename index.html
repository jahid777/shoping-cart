<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="valueItem" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mobileAmount">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseValue" type="text" class="form-control text-center" value="1">
                           <button id="casePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="caseAmount">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span> </h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



   <script>
      // this is the first mobile section part and it is start from here

      //here start the plus button of first section

      var plusBtn =document.getElementById("plusBtn");
      plusBtn.addEventListener("click",function(){
        var valueItem = document.getElementById("valueItem").value;
         var valueNumber = parseFloat(valueItem);
         var totalMobile =  valueNumber+1;
         document.getElementById("valueItem").value = totalMobile;



         var mobileAmount = document.getElementById("mobileAmount").innerText;
         var mobileAmountNumber = parseFloat(mobileAmount);
         var totalMobile = mobileAmountNumber + 1219;
         document.getElementById("mobileAmount").innerText = totalMobile;




         var subtotal = document.getElementById("subtotal").innerText;
         var subtotalAmountNumber = parseFloat(subtotal);
         var totalMobile = subtotalAmountNumber + 1219;
         document.getElementById("subtotal").innerText = totalMobile;
         }) 

          //here start the minus button of first section

          var minusBtn = document.getElementById("minusBtn");
          minusBtn.addEventListener("click",function(){
          var valueItem = document.getElementById("valueItem").value;
          var valueNumber = parseFloat(valueItem);
          var totalMobile =  valueNumber-1;
          document.getElementById("valueItem").value = totalMobile;


          var mobileAmount = document.getElementById("mobileAmount").innerText;
         var mobileAmountNumber = parseFloat(mobileAmount);
         var totalMobile = mobileAmountNumber - 1219;
         document.getElementById("mobileAmount").innerText = totalMobile;   



         var subtotal = document.getElementById("subtotal").innerText;
         var subtotalAmountNumber = parseFloat(subtotal);
         var totalMobile = subtotalAmountNumber - 1219;
         document.getElementById("subtotal").innerText = totalMobile;
         })
   
         
         //this is the second case part and it is start from here

         //this is the plus button for second section

            var casePlusBtn = document.getElementById("casePlusBtn");
            casePlusBtn.addEventListener("click",function(){
            var caseValue = document.getElementById("caseValue").value;
            var caseValueNumber = parseFloat(caseValue);
            var totalMobile =  caseValueNumber+1;
            document.getElementById("caseValue").value = totalMobile;




            var caseAmount = document.getElementById("caseAmount").innerText;
            var caseAmountNumber = parseFloat(caseAmount);
            var totalMobile = caseAmountNumber + 59;
         document.getElementById("caseAmount").innerText = totalMobile;




         
         var subtotal = document.getElementById("subtotal").innerText;
         var subtotalAmountNumber = parseFloat(subtotal);
         var totalMobile = subtotalAmountNumber + 59;
         document.getElementById("subtotal").innerText = totalMobile;


         })

      //this is the minus button of second section

            var caseMinusBtn = document.getElementById("caseMinusBtn");
            caseMinusBtn.addEventListener("click",function(){
            var caseValue = document.getElementById("caseValue").value;
            var caseValueNumber = parseFloat(caseValue);
            var totalMobile = caseValueNumber-1;
            document.getElementById("caseValue").value = totalMobile;




            
            var caseAmount = document.getElementById("caseAmount").innerText;
            var caseAmountNumber = parseFloat(caseAmount);
            var totalMobile = caseAmountNumber - 59;
            document.getElementById("caseAmount").innerText = totalMobile;




         var subtotal = document.getElementById("subtotal").innerText;
         var subtotalAmountNumber = parseFloat(subtotal);
         var totalMobile = subtotalAmountNumber - 59;
         document.getElementById("subtotal").innerText = totalMobile;

         })
   </script>











</body>

</html>
